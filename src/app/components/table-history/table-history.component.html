<table mat-table [dataSource]="dataSource" class="w-full">
      <!-- Dloclati Column -->
    <ng-container matColumnDef="dloclati">
        <th mat-header-cell *matHeaderCellDef>LATITUD</th>
        <td mat-cell *matCellDef="let element">{{element.delolati}}</td>
    </ng-container>

    <!-- Dloclong Column -->
    <ng-container matColumnDef="dloclong">
        <th mat-header-cell *matHeaderCellDef>LONGITUD</th>
        <td mat-cell *matCellDef="let element">{{element.delolong}}</td>
    </ng-container>

    <!-- Dspeed Column -->
    <ng-container matColumnDef="dspeed">
        <th mat-header-cell *matHeaderCellDef>VELOCIDAD</th>
        <td mat-cell *matCellDef="let element">{{element.delospee}}</td>
    </ng-container>

    <!-- Ddelotime Column -->
    <ng-container matColumnDef="delotime">
        <th mat-header-cell *matHeaderCellDef>FECHA GPS</th>
        <td mat-cell *matCellDef="let element">{{element.delotime}}</td>
    </ng-container>

    <!-- Delofesi Column -->
    <ng-container matColumnDef="delofesi">
        <th mat-header-cell *matHeaderCellDef>FECHA SISTEMA</th>
        <td mat-cell *matCellDef="let element">{{element.delofesi}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
